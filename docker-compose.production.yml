# Production Docker Compose for Self-Morphing AI Cybersecurity Engine
# Optimized for background operation without human guidance
version: '3.8'

services:
  cybersecurity-engine:
    build: .
    container_name: ai-cybersecurity-engine-prod
    restart: always
    ports:
      - "8000:8000"  # API server
      - "8501:8501"  # Streamlit dashboard (optional for monitoring)
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - AUTONOMOUS_MODE=true
      - LOG_LEVEL=INFO
      - SIMULATION_INTERVAL=5.0
      - AUTO_OPTIMIZATION=true
      - BACKGROUND_MODE=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # Optional: Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: ai-engine-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-engine-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  # Optional: Grafana for advanced monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: ai-engine-grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    profiles:
      - monitoring

volumes:
  redis_data:
  prometheus_data:
  grafana_data:
