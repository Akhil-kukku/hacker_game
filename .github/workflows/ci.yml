name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Run linting
      run: |
        pip install flake8 black isort
        flake8 backend/ --max-line-length=120 --ignore=E501,W503
        black --check backend/ --line-length=120
        isort --check-only backend/
    
    - name: Run tests
      run: |
        python -c "import sys; print('Python version:', sys.version)"
        python -c "import sklearn; print('scikit-learn version:', sklearn.__version__)"
        python -c "import fastapi; print('FastAPI version:', fastapi.__version__)"
        python -c "import streamlit; print('Streamlit version:', streamlit.__version__)"
    
    - name: Test imports
      run: |
        cd backend
        python -c "from order_engine import OrderEngine; print('ORDER Engine imported successfully')"
        python -c "from chaos_engine import ChaosEngine; print('CHAOS Engine imported successfully')"
        python -c "from balance_controller import BalanceController; print('BALANCE Controller imported successfully')"
        python -c "from main_engine import SelfMorphingAICybersecurityEngine; print('Main Engine imported successfully')"

  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run security scan
      run: |
        bandit -r backend/ -f json -o bandit-report.json || true
        safety check --json --output safety-report.json || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t ai-cybersecurity-engine .
    
    - name: Test Docker image
      run: |
        docker run --rm ai-cybersecurity-engine python -c "print('Docker image test successful')"

  deploy:
    runs-on: ubuntu-latest
    needs: [test, security, docker]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release for Self-Morphing AI Cybersecurity Engine
          
          Changes in this release:
          - Automated CI/CD pipeline
          - Security scanning
          - Docker containerization
          - Multi-platform testing
        draft: false
        prerelease: false
