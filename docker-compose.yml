# Docker Compose configuration for Self-Morphing AI Cybersecurity Engine
version: '3.8'

services:
  cybersecurity-engine:
    build: .
    container_name: ai-cybersecurity-engine
    ports:
      - "8000:8000"  # API server
      - "8501:8501"  # Streamlit dashboard
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Redis for caching (future enhancement)
  redis:
    image: redis:7-alpine
    container_name: ai-engine-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - optional

volumes:
  redis_data:
